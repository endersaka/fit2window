    <meta charset="utf-8">
    <title>Fit to window</title>

      .bg {
        position: relative;
        top: 0;

      .hcenter {

        -moz-transform: translate(-50%, 0);

        -o-transform: translate(-50%, 0);

        transform: translate(-50%, 0);

  </head>

    <img src="img/Fig04-01.png" class="bg" alt="fit2window test image">
